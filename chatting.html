<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - KoKoa Talk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon--><i class="fas fa-battery-full fa-x"></i>
        <!-- Lightening Icon--><i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">MSG</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-x"></i></span>
        <span><i class="fas fa-bars fa-x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
    </main>

    <div class="main-screen message-row">
      <img
        src="https://kkukowiki.kr/images/d/d0/%EC%9D%98%EA%B4%80%EA%B0%93.jpg"
      />
      <div class="message-row__content">
        <span class="message__sender">God</span>
        <div class="message__info">
          <span class="message__content">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="main-screen message-row message-me">
      <div class="message__inf">
        <span class="message__send">What's up, God?</span>
        <span class="message__time">21:27</span>
      </div>
    </div>
    <div id="no-mobile">
      <span>스크린이 크단다</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7fbb56cf99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
